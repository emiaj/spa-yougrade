<ul class="thumbnails" ng-controller="QuizzesByLangCtrl" ng-init="init(lang.name)">
  <li class="span4" ng-repeat="quizz in quizzes">
    <div class="thumbnail">
      <a href="{{quizz.url}}" class="thumbnail">
        <img ng-src="{{quizz.thumbnail}}" alt=""/>
      </a>
      <div class="caption">
        <h3>{{quizz.title}}</h3>
        <p>{{quizz.description}}</p>
        <p>
          <a class="btn btn-primary" href="/#/quizz/{{quizz.id}}">Take Quizz</a>
        </p>
      </div>
    </div>
  </li>
</ul>
